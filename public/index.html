<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col">
        <div class="basis-1/4">
            <div class="flex">
                <div class="basis-1/4 my-2">
                    <form id="slider-input">
                        <label class="ml-4">Minimum</label>
                        <input class="border-solid border-2 border-slate-400 rounded-md mx-1 my-1 px-2 py-1 w-20" type="text" id="minimum"><br>
                        <label class="ml-4">Maximum</label>
                        <input class="border-solid border-2 border-slate-400 rounded-md mx-1 my-1 px-2 py-1 w-20" type="text" id="maximum"><br>
                    </form>
                </div>
                <div class="basis-3/4">
                    <form id="slider">
                        <label class="mr-1" type="text" id="slider-min">1</label>
                        <input class="w-1/2 my-10" type="range" min="1" max="100" value="25" id="slider-bar">
                        <label class="ml-1" type="text" id="slider-max">100</label>
                    </form>
                </div>
            </div>
        </div>
        <div class="flex w-full h-3/4 justify-center m-4" id="display">
        </div>
    </div>
</body>
<script src="../dist/main.js"></script>
</html>
